<script>
      function changeIcon() {
        var newIcon = document.getElementById('iconInput').value;
        var currentTitle = document.getElementById('titleInput').value;

      document.getElementById('tabContent').innerHTML = `<p>${newIcon} - $ {currentTitle}</p>`;
      }

      function changeTitle() {
        var currentIcon = document.getElementById('iconInput').value;
        var newTitle = document.getElementById('titleInput').value;

      document.getElementById('tabContent').innerHTML = `<p>${currentIcon} - $ {newTitle}</p>`;
        document.title = newTitle;
      }
</script>
      
      <div class="row">
        <div class="label">Icons</div>
        <input type="text" id="iconInput" placeholder="New Icon">
        <button onclick="changeIcon()"style ="color: black;">Change Icon</button>
      </div>
      
      <div class="row">

    <script>
const popup = document.querySelector('.popup');
const closeBtn = document.querySelector('.close-btn');
const flagKey = 'popup-displayed';

// Check if the flag is set
if (!localStorage.getItem(flagKey)) {
  displayPopup();
}

// Display the popup
function displayPopup() {
  popup.style.display = 'block';
}

// Close the popup
function closePopup() {
  popup.style.display = 'none';
  localStorage.removeItem(flagKey);
}

// Close the popup when the close button is clicked
closeBtn.addEventListener('click', closePopup);

    </script>
