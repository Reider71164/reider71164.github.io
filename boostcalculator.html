<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: blue;
        }
        input {
            width: 45%;
            padding: 10px;
            margin: 10px 2.5%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boost Calculator</h1>
        <p>Enter the number of players tagged and the total number of players:</p>

        <input type="number" id="playersTagged" placeholder="Players Tagged" min="0">
        <input type="number" id="playersInLobby" placeholder="Total Players in Lobby" min="1">
        <br>
        <button onclick="calculateBoost()">Calculate Boost</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBoost() {
            let playersTagged = parseFloat(document.getElementById('playersTagged').value);
            let playersInLobby = parseFloat(document.getElementById('playersInLobby').value);

            const slowJumpLimit = 6.5;
            const fastJumpLimit = 8.5;
            const slowJumpMultiplier = 1.1;
            const fastJumpMultiplier = 1.3;
            const targetPlayersInLobby = 10;  

            // Validation
            if (isNaN(playersTagged) || isNaN(playersInLobby) || playersTagged < 0 || playersTagged > playersInLobby || playersInLobby < 1) {
                alert('Please enter valid numbers.');
                return;
            }

            let convertedTagged = (playersTagged / playersInLobby) * targetPlayersInLobby;

            let speed = (fastJumpLimit - slowJumpLimit) / (targetPlayersInLobby - 1) * (targetPlayersInLobby - convertedTagged) + slowJumpLimit;
            let multi = (fastJumpMultiplier - slowJumpMultiplier) / (targetPlayersInLobby - 1) * (targetPlayersInLobby - convertedTagged) + slowJumpMultiplier;

            document.getElementById('result').innerHTML = `
                <p>Converted to 10 players:</p>
                <p>Jump Speed/Limit: ${speed.toFixed(2)}</p>
                <p>Multiplier: ${multi.toFixed(2)}</p>
            `;
        }
    </script>

</body>
</html>
