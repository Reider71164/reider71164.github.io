<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plspls work v2</title>
</head>
<body>

<script>
    // Replace 'https://external-site.com' with the URL of the site you want to proxy
    const externalSiteUrl = 'https://now.gg/apps/roblox-corporation/5349/roblox.html';

    // Fetch data from the external site
    fetch(externalSiteUrl)
        .then(response => response.text())
        .then(data => {
            // Display the fetched content on your GitHub Pages site
            document.body.innerHTML = data;
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
